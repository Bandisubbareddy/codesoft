<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body style="background-color: black;">
    <div class="cal">
        <input type="text" id="input" class="input">
            <div style="margin:10px;margin-top: 25px;">
                <button class="btn" id="b9">9</button>
                <button class="btn"  id="b8">8</button>
                <button class="btn"  id="bdiv">%</button>
                <button  class="btn"id="b7">7</button>
                <button class="btn"  id="b6">6</button>
                <button class="btn"  id="bmul">*</button>
                <button  class="btn" id="b5">5</button>
                <button class="btn" id="b4">4</button>
                <button class="btn"  id="bminus">-</button>
                <button class="btn"  id="b3">3</button>
                <button class="btn"  id="b2">2</button>
                <button class="btn"  id="bplus">+</button>
                <button class="btn"  id="b1">1</button>
                <button class="btn" id="b0">0</button>
                <button class="btn"  id="bdived">/</button>
                <button class="btn"  id="bpoint">.</button>
                <button class="btn" id="bdel">DEL</button>
                <button class="btn" id="bequal">=</button>
            </div>
            <script>
                let input=document.getElementById("input")
                input.classList.add("input1");
                
                let b1=document.getElementById("b1");
                let b2=document.getElementById("b2");
                let b3=document.getElementById("b3");
                let b4=document.getElementById("b4");
                let b5=document.getElementById("b5");
                let b6=document.getElementById("b6");
                let b7=document.getElementById("b7");
                let b8=document.getElementById("b8");
                let b9=document.getElementById("b9");
                let b0=document.getElementById("b0");
                let bplus=document.getElementById("bplus");
                let bdived=document.getElementById("bdived");
                let bminus=document.getElementById("bminus");
                let bequal=document.getElementById("bequal");
                let bmul=document.getElementById("bmul");
                let bdiv=document.getElementById("bdiv");
                let bdel=document.getElementById("bdel");
                let bpoint=document.getElementById("bpoint");
                b0.onclick=function(){
                    input.value+="0";
                    input.style.fontSize="30px"
                }
                b1.onclick=function(){
                   input.value+="1";
                   input.style.fontSize="30px"
                }
                bdel.onclick=function(){
                    input.value="";
                    input.style.fontSize="30px"
                }
                b2.onclick=function(){
                   input.value+="2";
                   input.style.fontSize="30px"
                }
                b3.onclick=function(){
                   input.value+="3";
                   input.style.fontSize="30px"
                }
                b4.onclick=function(){
                   input.value+="4";
                   input.style.fontSize="30px"
                }
                b5.onclick=function(){
                   input.value+="5";
                   input.style.fontSize="30px"
                }
                b6.onclick=function(){
                   input.value+="6";
                   input.style.fontSize="30px"
                }
                b7.onclick=function(){
                   input.value+="7";
                   input.style.fontSize="30px"
                }
                b8.onclick=function(){
                   input.value+="8";
                   input.style.fontSize="30px"
                }
                b9.onclick=function(){
                   input.value+="9";
                   input.style.fontSize="30px"
                }
                bpoint.onclick=function(){
                    input.value+=".";
                    input.style.fontSize="30px"
                }
                bplus.onclick=function(){
                    
                    input.value=input.value+"+";
                    input.style.fontSize="30px"

                }
                bdived.onclick=function(){
                    input.value+="/";
                    input.style.fontSize="30px"
                }
                bminus.onclick=function(){
                   input.value+="-";
                   input.style.fontSize="40px"
                }
                bmul.onclick=function(){
                    input.value+="*";
                    input.style.fontSize="30px"
                }
                bdiv.onclick=function(){
                    input.value+="%";
                    input.style.fontSize="30px"
                }
                bequal.onclick=function(){
                    let s=input.value;
                    b=s.length;
                    let k;
                    let l;
                    for(let i=0;i<b;i++){
                        if(s[i]==="+"){
                            k=s.slice(0,i);
                            l=s.slice(i+1,b);
                            input.value=parseFloat(k)+parseFloat(l);
                        }
                        else if(s[i]==="-"){
                            k=s.slice(0,i);
                            l=s.slice(i+1,b);
                            input.value=parseFloat(k)-parseFloat(l);
                        }
                        else if(s[i]==="*"){
                            k=s.slice(0,i);
                            l=s.slice(i+1,b);
                            input.value=parseFloat(k)*parseFloat(l);
                        }
                        else if(s[i]==="%"){
                            k=s.slice(0,i);
                            l=s.slice(i+1,b);
                            input.value=parseFloat(k)%parseFloat(l);
                        }
                        else if(s[i]==="/"){
                            k=s.slice(0,i);
                            l=s.slice(i+1,b);
                            input.value=parseFloat(k)/parseFloat(l);
                        }
                    }
                    
                }
                
            </script>
    </div>
</body>
</html>
